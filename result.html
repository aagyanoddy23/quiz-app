<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="result.css" />
  </head>
  <body>
    <header>
      <div class="top result-box loading-button">
        <h1>Quiz Result</h1>
      </div>
    </header>
    <div class="details" id="details">
      <div class="name" id="fname"></div>
      <div class="total" id="total"></div>
      <div class="attempt" id="attempt"></div>
      <div class="right" id="right"></div>

      <div class="wrong" id="wrong"></div>
    </div>
    <div class="button">
      <button class="again" onclick="quiz()">Start Again</button>
      <button class="home" onclick="home()">Go To Home</button>
    </div>

    <script src="result.js"></script>
  </body>
</html>
